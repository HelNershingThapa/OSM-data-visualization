<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin=""
    />
    <link rel="stylesheet" href="assets/style.css" />
    <script
      src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
      integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
      crossorigin=""
    ></script>
    <script src="https://unpkg.com/osmtogeojson@2.2.12/osmtogeojson.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster-src.js"></script>

    <title>OSM Data Visualization</title>
  </head>

  <body>
    <div class="root">
      <div id="countbox"></div>
      
      <div class="columns">
        <div class="menu-wrapper column is-3">
          <aside class="menu">
              <p class="menu-label">
                General
              </p>
              <div class="menu-list">
                  <div class="select">
                      <select id="place" onchange="handleLocationToggle()">
                        <option disabled selected>Choose Location:</option>
                        <option>ViewPort</option>
                        <option>Kathmandu</option>
                        <option>Chitwan</option>
                      </select>
                    </div>
                    <div class="select">
                      <select disabled id="amenity" onchange="submitQuery()">
                        <option disabled selected>Choose Amenity:</option>
                        <option>School</option>
                        <option>Bank</option>
                        <option>Hospital</option>
                      </select>
                    </div>
              </div>
                         
            <div id="iscedbar">
             <p><progress id="lower-secondary-bar" class="progress is-info is-large" value="0" max="100"></progress>Lower Secondary</p><br>
             <p><progress id="higher-secondary-bar" class="progress is-info is-large" value="0" max="100"></progress>Higher Secondary</p> <br>
              <p><progress id="primary-bar" class="progress is-info is-large" value="0" max="100"></progress>Primary</p><br>
              <p><progress id="secondary-bar" class="progress is-info is-large" value="0" max="100"></progress>Secondary</p><br>
              <p><progress id="kindergarten-bar" class="progress is-info is-large" value="0" max="100"></progress>Kindergarten</p><br>              
            </div>

              <ul class="menu-list">
                <li><a>
                    <label class="checkbox">
                        <input type="checkbox" onclick="showGovernment()">
                        Government
                      </label>
                  
                  </a></li>
                <li><a>Hello</a></li>
              </ul>
              <p class="menu-label">
                Number Filter
              </p>
              <ul class="menu-list">
                <li><a>Payments</a></li>                
                <li><a>Balance</a></li>
              </ul>
            </aside>
        </div>
        <div class="dashboard-wrapper column is-9">
          <div id="map"></div>
        </div>
      </div>
  
      <img class="loading" src="assets/images/loader.svg" />
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
