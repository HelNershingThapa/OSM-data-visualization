<html lang="en">
  <head>

    />
    <script  
    src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
      integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="

    <style>
      #issMap {
        height: 300px;
        width:1000px;

    <title>Fetch JSON from API and map lat lon</title>
  </head>
  <body>
    <h1>Where is the ISS?</h1>

    <p>
      latitude: <span id="lat"></span>°<br />
      longitude: <span id="lon"></span>°
    </p>

    <div id="issMap"></div>

    <script>
      // Making a map and tiles
      const mymap = L.map('issMap').setView([27.717245, 85.323959], 12);
      const attribution =
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
      const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
      const tiles = L.tileLayer(tileUrl, { attribution });
      tiles.addTo(mymap);
      
      // Making a marker with a custom icon
      // const issIcon = L.icon({
      //   iconUrl: 'school.png',
      //   iconSize: [50, 32],
      //   iconAnchor: [25, 16]
      // });
      
      const marker = L.marker([27.717245, 85.323959]).addTo(mymap);
      // marker = [];
      const api_url = 'http://overpass-api.de/api/interpreter?data=[out:json][timeout:25]; area(3604583247)->.searchArea; ( node["amenity"="school"](area.searchArea); way["amenity"="school"](area.searchArea); relation["amenity"="school"](area.searchArea); ); out body; >; out skel qt;';
      // const api_url1='https://api.wheretheiss.at/v1/satellites/25544';
      
      let firstTime = true;
      async function getISS() {
        const response = await fetch(api_url);                
        const data = await response.json();


         for (var i = 0; i < data.elements.length; ++i) {
          L.marker(data.elements[i].lat, data.elements[i].lng)
            // .bindPopup( '<a href="' +data.elements[i].url + '" target="_blank">' + data.elements[i].name + '</a>' )
            .addTo(mymap);
        }

        
        // marker[i].setLatLng([latitude, longitude]);         
      }
        //  document.getElementById('lat').textContent = latitude.toFixed(2);
        //  document.getElementById('lon').textContent = longitude.toFixed(2);
    // }
      getISS();
      // setInterval(getISS, 1000);
    </script>
  </body>
</html>
